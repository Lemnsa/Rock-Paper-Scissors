<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
</head>
<body>
    <h1>ROCK - PAPER - SCISSORS</h1>
    <main class="container">
        <section class="content">
            <div>Player:</div>
            <div>You</div>
            <div>Main Results</div>
            <div>Computer</div>
        </section>
        <section class="content">
            <div>Selection:</div>
            <div id="humanChoice">Rock</div>
            <div>Vs</div>
            <div id="computerChoice">Rock</div>
        </section>
        <section class="content">
            <div>Points:</div>
            <div id="humanScore">1</div>
            <div id="roundResult">you won this round!</div>
            <div id="computerScore">2</div>
        </section>

        <p class="note">Choose your move, rock - paper or scissors?</p>
        <div class="btns">
                <button id="rock">ROCK</button>
                <button id="paper">PAPER</button>
                <button id="scissors">SCISSORS</button>
        </div>
        <p class="note">First player to reach 5 points wins..</p>
    </main>
    <script src="game.js"></script>
</body>
</html>
